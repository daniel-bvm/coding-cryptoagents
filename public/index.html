<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype - Task Dashboard</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>"
    />
    <link href="./static/tailwind.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./static/style.css" rel="stylesheet" />

    <!-- Modular Scripts -->
    <script src="./static/js/config/constants.js"></script>
    <script src="./static/js/utils/formatters.js"></script>
    <script src="./static/js/utils/api.js"></script>
    <script src="./static/js/utils/dom.js"></script>
    <script src="./static/js/components/toast.js"></script>
    <script src="./static/js/components/progress.js"></script>
    <script src="./static/js/components/fileTree.js"></script>
    <script src="./static/js/components/upload.js"></script>
    <script src="./static/js/components/templates.js"></script>
    <script src="./static/js/dashboard/realtime.js"></script>
    <script src="./static/js/dashboard/tasks.js"></script>
    <script src="./static/js/dashboard/modals.js"></script>
    <!-- <script src="./static/js/dashboard/dashboard.js"></script> -->
    <script src="./static/js/main.js"></script>

    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>

  <body
    class="bg-gray-50 min-h-screen"
    x-data="dashboard()"
    x-init="init()"
    @keydown.window.escape="closeTaskModal()"
  >
    <!-- Dynamic Header -->
    <div x-html="renderHeader()"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Dynamic Stats Cards -->
      <div x-html="renderStatsCards()"></div>

      <!-- Plan Activity Feed (Hidden by default) -->
      <div
        class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8"
        style="display: none"
      >
        <div
          class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6"
        >
          <h2 class="text-2xl font-bold flex items-center">
            <i class="fas fa-brain mr-3"></i> Live Planning Activity
          </h2>
        </div>

        <div class="p-6">
          <div class="space-y-4 max-h-64 overflow-y-auto">
            <template
              x-for="activity in planActivity.slice().reverse()"
              :key="activity.id"
            >
              <div
                class="flex items-start space-x-4 p-4 bg-gray-50 rounded-lg animate-fade-in"
              >
                <div
                  class="text-2xl animate-pulse"
                  x-text="activity.icon"
                ></div>
                <div class="flex-1">
                  <div class="flex items-center justify-between mb-1">
                    <h4 class="font-bold text-sm" x-text="activity.title"></h4>
                    <span
                      class="text-xs text-gray-500"
                      x-text="formatTimeAgo(activity.timestamp)"
                    ></span>
                  </div>
                  <p
                    class="text-sm text-gray-700 mb-1"
                    x-text="activity.message"
                  ></p>
                  <template x-if="activity.details">
                    <p
                      class="text-xs text-gray-500"
                      x-text="activity.details"
                    ></p>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- Dynamic Task List -->
      <div x-html="renderTaskList()"></div>
    </main>

    <!-- Dynamic Modal -->
    <div x-html="renderModal()"></div>

    <!-- Toast Container -->
    <div class="fixed top-4 right-4 z-50 space-y-2" id="toast-container"></div>

    <!-- Footer Disclaimer (Hidden by default) -->
    <footer class="bg-gray-800 text-gray-300 py-8 mt-16" style="display: none">
      <div class="container mx-auto px-6">
        <div class="border-t border-gray-600 pt-6">
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
              <p class="text-sm">
                Â© 2024 Prototype Agent. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
