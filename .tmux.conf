# Enable mouse support for scrolling, selecting, and resizing panes
set -g mouse on

# Enable vi mode for copy mode
setw -g mode-keys vi

# Set scrollback buffer size
set -g history-limit 10000

# Enable copy to system clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Enable paste from system clipboard
bind p run "xclip -out -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# Make scrolling work like in normal terminal
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Set terminal type
set -g default-terminal "screen-256color"

# Enable focus events for terminal applications
set -g focus-events on

# Reduce escape delay for better responsiveness
set -sg escape-time 10

# Enable automatic window renaming
setw -g automatic-rename on

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable status bar
set -g status on
set -g status-interval 1

# Status bar styling
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 40
set -g status-left '[#S] '
set -g status-right '%Y-%m-%d %H:%M:%S'

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Window status styling
setw -g window-status-current-style bg=colour39,fg=black,bold
setw -g window-status-style fg=colour244

# Allow terminal scrolling
set -ga terminal-overrides ',*256col*:Tc' 